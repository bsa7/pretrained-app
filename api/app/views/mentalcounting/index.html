{% extends 'layouts/application.html' %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/mentalcounting/index.css') }}">
<script src="{{ url_for('static', filename='javascript/mentalcounting/audio_stream_analyzer.js') }}" ></script>
<script src="{{ url_for('static', filename='javascript/mentalcounting/audio_stream_visualizer.js') }}" ></script>
<script src="{{ url_for('static', filename='javascript/mentalcounting/audio_stream.js') }}" ></script>
{% endblock head %}

{% block content %}
  <h2>Mental counting</h2>
  <div>
    <div id="recognition-result" class="recognition-result"></div>
    <div id="sound-clip"></div>
  </div>
  <div class="full-width">
    <div class="noise-status"></div>
    <canvas class="visualizer" height="360px" width="1000px"></canvas>
  </div>
  <script type="text/javascript">
    const startRecordingButton = document.querySelector('#start-recording')
    const audioStream = new AudioStream(startRecordingButton)
  </script>
{% endblock content %}
