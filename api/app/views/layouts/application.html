<!doctype html>
<html>
  <head>
    <title>{% block title %}{% endblock %} - Flaskr</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/application.css') }}">
    <script src="{{ url_for('static', filename='javascript/utils/api.js') }}" ></script>
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav>
      <h1>Приложение с предварительно обученными моделями</h1>
      <div>
        <a class="index-links--link" href="/welcome">Перейти на главную</a>
      </div>
    </nav>
    <section class="content">
      <header>
        {% block header %}{% endblock %}
      </header>
      {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </section>
  </body>
</html>
