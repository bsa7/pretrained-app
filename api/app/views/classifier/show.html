{% extends 'layouts/application.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/image_classifier.css') }}">
{% endblock head %}

{% block content %}
<h2>Результаты классификации объекта на изображении.</h2>
<div class="result-block">
  <div class="result-description">
    <span>Судя по всему, {{locals['recognition_result']}}</span>
    <a class="link" href="/image_classifier">Классифицировать другое изображение</a>
  </div>
  <img class="source-image" src="{{locals['image_url']}}" />
</div>
{% endblock content %}
